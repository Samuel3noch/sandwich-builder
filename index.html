<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Sandwich Builder</h1>
    </div>
    <div id="sandwichContainer">
        <div id="sandwich">
            <!-- Sandwich layers will be added here -->
        </div>
    </div>
    <div id="controls">
        <h2>Controls</h2>
    <button id="addCap">Add Cap</button>
    <button id="addSauce">Add Sauce</button>
    <button id="addCheese">Add Cheese</button>
    <button id="addVeggies">Add Veggies</button>
    <button id="addMeat">Add Meat</button>
    <button id="addBun">Add Bun</button>
</div>
</body>
</html>
